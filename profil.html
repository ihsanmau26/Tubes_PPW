        <div class="navbar-section navbar-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="artikel.html"><i class="fas fa-newspaper"></i> Artikel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jadwal.html"><i class="fas fa-clock"></i> Jadwal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="riwayat.html"><i class="fas fa-history"></i> Riwayat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pasien.html"><i class="fa fa-address-book"></i> Pasien</a>

                </li>

        </div>

        <div class="navbar-section navbar-right">
            <ul class="navbar-nav">

                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="profile-container">
            <div class="profile-sidebar">
                <img src="" alt="Profile Picture" class="profile-picture">
                <h2 class="profile-name"></h2>
                <button class="btn-profile-photo">Ganti Foto Profil</button>
                <ul class="profile-menu">
                    <li><a href="#" id="edit-profile"><i class="fas fa-user"></i> Edit Profil</a></li>
                    <li><a href="#" id="change-password"><i class="fas fa-key"></i> Ganti Kata Sandi</a></li>
                    <li><a href="#" id="notification-settings"><i class="fas fa-bell"></i> Pengaturan Notifikasi</a></li>
                    <li><a href="#" id="help"><i class="fas fa-question-circle"></i> Bantuan</a></li>
                </ul>
            </div>
            
            <div class="profile-content">
                <h2>Profil Pengguna</h2>
                <div class="profile-details">
                    <div class="profile-row">
                        <label>Nama</label>
                        <span id="profile-name"></span>
                    </div>
                    <div class="profile-row">
                        <label>Email</label>
                        <span id="profile-email"></span>
                    </div>
                    <div class="profile-row">
                        <label>Password</label>
                        <span id="profile-password"></span>
                    </div>
                </div>
                <button class="btn-edit-profile">Edit Profil</button>
            </div>
        </div>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
